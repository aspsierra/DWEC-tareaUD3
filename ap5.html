<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea UD 3. Apartado 6</title>
    <style>
        /* Aplico estilos para alinearn el contenido al centro */
        body,
        body * {
            text-align: center;
            margin: 5px
        }
    </style>

</head>

<body>
    <button id="btn">Lanzar dado</button>
    <div id="dado"></div>
</body>

<footer>
    <script>
        /**
         * función principal, genero un evento en el que calculo un número aleatorio del 1 al 6
         * y lo uso para llamar a la imagen alojada en https://menudodia.es
         */
        function dado() {
            document.getElementById("btn").addEventListener("click", evt => {
                var numDado = Math.floor(Math.random() * (7 - 1) + 1);
                console.log(numDado);
                document.getElementById("dado").innerHTML = "<img src='https://menudodia.es/clases/imagenes/dado/" + numDado + ".png' alt='" + numDado + "'>";
            })

        }
        dado()
    </script>
</footer>

</html>
